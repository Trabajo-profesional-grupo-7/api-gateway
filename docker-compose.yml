version: "3"

services:
  api-gateway:
    build:
      context: ./
      dockerfile: Dockerfile
    hostname: api-gateway
    container_name: api-gateway
    restart: always
    ports:
      - ${PORT}:8001
    environment:
      - ATTRACTIONS_URL=${ATTRACTIONS_URL}
      - EXTERNAL_SERVICES_URL=${EXTERNAL_SERVICES_URL}
      - AUTHENTICATION_URL=${AUTHENTICATION_URL}
